<div class="container">
    <h2>Add Product</h2>
    <mat-spinner *ngIf="isSpinning"></mat-spinner>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()" [class.spinner-active]="isSpinning">

        <div class="file-upload-container">
            <label class="file-upload-label" color="warn">
                <span>Select a File</span>
                <input type="file" id="fileInput" color="warn" (change)="onFileSelected($event)" hidden>
                <mat-icon>attach_file</mat-icon>
            </label>

            <div *ngIf="selectedFile" class="image-preview">
                <div class="circle-image">
                    <img [src]="imagePreview" alt="Selected Image" class="preview-image">
                </div>
            </div>
        </div>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select a Category</mat-label>
            <mat-select formControlName="categoryId" name="categoryId">
                <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">This Input Is
                Required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="name" />
            <mat-error *ngIf="productForm.get('name')?.hasError('required')">This Input Is
                Required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Single Price</mat-label>
            <input matInput type="number" placeholder="Price" formControlName="price" />
            <mat-error *ngIf="productForm.get('price')?.hasError('required')">This Input Is
                Required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Duo Price</mat-label>
            <input matInput type="number" placeholder="Duo Price" formControlName="duoPrice" />
            <mat-error *ngIf="productForm.get('duoPrice')?.hasError('required')">This Input Is
                Required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Family Price</mat-label>
            <input matInput type="number" placeholder="Family Price" formControlName="familyPrice" />
            <mat-error *ngIf="productForm.get('familyPrice')?.hasError('required')">This Input Is
                Required!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="productForm.get('description')?.hasError('required')">This Input Is
                Required!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="warn" type="submit">Add Product</button>
    </form>
</div>
