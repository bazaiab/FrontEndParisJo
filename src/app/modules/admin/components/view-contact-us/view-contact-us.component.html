<div class="container" style="padding: 30px;">

    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="contacts" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let coupon">{{ coupon.id }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let coupon">{{ coupon.name }}</td>
                </ng-container>

                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef>Subject</th>
                    <td mat-cell *matCellDef="let coupon" class="bold-cell">{{ coupon.subject }}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let coupon" class="bold-cell">{{ coupon.email }}</td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef>Phone</th>
                    <td mat-cell *matCellDef="let coupon">{{ coupon.phone }}</td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let coupon">{{ coupon.description }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['id', 'name', 'subject', 'email', 'phone', 'description']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'subject', 'email', 'phone', 'description']"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
